<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Phonvi - Ultimate Smartphone Selector</title>
<style>
:root{
  --bg:#e6e6e6; --text:#333; --card:#f0f0f0;
  --shadow-light:#fff; --shadow-dark:#c5c5c5;
  --camera-color:#ff9800; --battery-color:#4caf50; --performance-color:#2196f3;
}
.dark{
  --bg:#1a1a1a; --text:#f5f5f5; --card:#2a2a2a;
  --shadow-light:#3a3a3a; --shadow-dark:#0f0f0f;
  --camera-color:#ffa726; --battery-color:#81c784; --performance-color:#64b5f6;
}
body{
  margin:0; font-family:Arial,sans-serif; background:var(--bg);
  color:var(--text); display:flex; justify-content:center; align-items:center;
  min-height:100vh; padding:20px;
}
.app-frame{
  display:flex; flex-direction:column; align-items:center;
  background:var(--card); padding:30px; width:100%; max-width:480px;
  border-radius:25px; box-shadow:8px 8px 16px var(--shadow-dark),-8px -8px 16px var(--shadow-light);
  position:relative; box-sizing:border-box;
}
.dark-toggle{
  position:absolute; top:20px; right:20px; width:45px; height:45px;
  border-radius:50%; border:none; background:var(--card);
  box-shadow:4px 4px 10px var(--shadow-dark),-4px -4px 10px var(--shadow-light);
  cursor:pointer; display:flex; justify-content:center; align-items:center; font-size:20px;
}
section{width:100%; display:flex; flex-direction:column; gap:15px; margin-top:20px;}
.input-row {
  display: flex; align-items: center; gap: 10px; width:100%;
}
.input-row label { width:120px; font-size:14px; }
.input-row input[type=text], .input-row select, .input-row input[type=range] {
  flex-grow: 1; padding:10px; font-size:16px;
  border-radius:12px; border:none;
  box-shadow: inset 4px 4px 10px var(--shadow-dark), inset -4px -4px 10px var(--shadow-light);
  background: var(--card); color: var(--text);
}
button{
  padding:12px; width:100%; background:var(--card); color:var(--text);
  border-radius:14px; border:none; font-size:16px; cursor:pointer;
  box-shadow:6px 6px 12px var(--shadow-dark), -6px -6px 12px var(--shadow-light);
}
.phone-card{
  background:var(--card); padding:15px; border-radius:15px;
  margin-top:10px; box-shadow:6px 6px 12px var(--shadow-dark), -6px -6px 12px var(--shadow-light);
}
.best{border:2px solid #4caf50;}
.score-bar-container{display:flex; align-items:center; margin:4px 0; gap:6px;}
.score-bar-label{width:90px; font-size:14px;}
.score-bar{height:12px; border-radius:6px; background:#ddd; flex-grow:1; overflow:hidden;}
.score-bar-fill{height:100%; width:0%; border-radius:6px;}
.footer{margin-top:auto; padding-top:20px; text-align:center; width:100%; font-size:14px; opacity:0.7;}
.compare-container{display:flex; flex-direction:column; gap:10px;}
.compare-table{width:100%; border-collapse:collapse; margin-top:10px;}
.compare-table th, .compare-table td{border:1px solid var(--shadow-dark); padding:6px; text-align:center;}
@media(min-width:600px){.compare-container{flex-direction:row;}}
</style>
</head>
<body>
<div class="app-frame">
  <button class="dark-toggle" id="darkToggle" onclick="toggleDark()">‚òÄÔ∏è</button>
  <h2>Phonvi</h2>

  <section id="filters">
    <div class="input-row">
      <label>Search:</label>
      <input type="text" id="searchName" placeholder="Search phone name..." oninput="findPhones()">
    </div>
    <div class="input-row">
      <label>Budget:</label>
      <input type="range" id="budget" min="0" max="200000" step="1000" value="200000" oninput="updateBudgetLabel()">
      <span id="budgetValue">‚Çπ0 - ‚Çπ200000</span>
    </div>
    <div class="input-row">
      <label>Brand:</label>
      <select id="brand" onchange="findPhones()">
        <option value="">Any Brand</option>
        <option>Samsung</option><option>Apple</option><option>Xiaomi</option><option>OnePlus</option>
        <option>Realme</option><option>Oppo</option><option>Vivo</option><option>iQOO</option>
        <option>Poco</option><option>Google</option><option>Infinix</option><option>Itel</option>
      </select>
    </div>
    <div class="input-row">
      <label>Camera Priority:</label>
      <input type="range" id="cameraPriority" min="1" max="5" step="1" value="1" oninput="updateCameraPriority()">
      <span id="cameraPriorityVal">1</span>
    </div>
    <div class="input-row">
      <label>Battery Priority:</label>
      <input type="range" id="batteryPriority" min="1" max="5" step="1" value="1" oninput="updateBatteryPriority()">
      <span id="batteryPriorityVal">1</span>
    </div>
    <div class="input-row">
      <label>Performance Priority:</label>
      <input type="range" id="performancePriority" min="1" max="5" step="1" value="1" oninput="updatePerformancePriority()">
      <span id="performancePriorityVal">1</span>
    </div>

    <button onclick="findPhones()">Find Best Smartphones</button>
    <button onclick="resetFilters()">Reset Filters</button>
  </section>

  <section id="results"></section>
  <section class="compare-container" id="compare"></section>

  <div class="footer">¬© Manik Roy 2025. All Rights Reserved.</div>
</div>

phones.forEach(p=>p.totalScore=p.camera+p.battery+p.performance);

function toggleDark(){
  document.body.classList.toggle("dark");
  document.getElementById("darkToggle").textContent=document.body.classList.contains("dark")?"üåô":"‚òÄÔ∏è";
}
function updateBudgetLabel(){
  document.getElementById("budgetValue").textContent=`‚Çπ0 - ‚Çπ${document.getElementById("budget").value}`;
  findPhones();
}
function updateCameraPriority(){document.getElementById("cameraPriorityVal").textContent=document.getElementById("cameraPriority").value; findPhones();}
function updateBatteryPriority(){document.getElementById("batteryPriorityVal").textContent=document.getElementById("batteryPriority").value; findPhones();}
function updatePerformancePriority(){document.getElementById("performancePriorityVal").textContent=document.getElementById("performancePriority").value; findPhones();}
function resetFilters(){
  document.getElementById("searchName").value=""; document.getElementById("budget").value=200000;
  document.getElementById("brand").value=""; document.getElementById("cameraPriority").value=1;
  document.getElementById("batteryPriority").value=1; document.getElementById("performancePriority").value=1;
  updateBudgetLabel(); updateCameraPriority(); updateBatteryPriority(); updatePerformancePriority();
  findPhones();
}

function findPhones(){
  const searchName=document.getElementById("searchName").value.toLowerCase();
  const budget=parseInt(document.getElementById("budget").value);
  const brand=document.getElementById("brand").value;
  const camP=parseInt(document.getElementById("cameraPriority").value);
  const battP=parseInt(document.getElementById("batteryPriority").value);
  const perfP=parseInt(document.getElementById("performancePriority").value);

  let filtered=phones.filter(p=>(!searchName||p.name.toLowerCase().includes(searchName))
    &&(!brand||p.brand===brand)&&p.price<=budget);

  filtered.forEach(p=>{
    p.matchScore=(p.camera*camP+p.battery*battP+p.performance*perfP);
  });

  filtered.sort((a,b)=>b.matchScore-b.matchScore);

  displayResults(filtered);
}

function displayResults(data){
  const box=document.getElementById("results");
  box.innerHTML="";
  if(!data.length){box.innerHTML="<p>No matching phones found.</p>"; return;}
  data.forEach((p,i)=>{
    const card=document.createElement("div");
    card.className="phone-card"+(i===0?" best":"");
    card.innerHTML=`
      <strong>${i===0?"‚≠ê BEST MATCH<br>":""}${p.name}</strong><br>
      Brand: ${p.brand}<br>Price: ‚Çπ${p.price}<br>
      <div class="score-bar-container"><span class="score-bar-label">üì∏ Camera</span>
        <div class="score-bar"><div class="score-bar-fill" style="width:${p.camera*10}%;background:var(--camera-color); transition:width 0.6s;"></div></div></div>
      <div class="score-bar-container"><span class="score-bar-label">üîã Battery</span>
        <div class="score-bar"><div class="score-bar-fill" style="width:${p.battery*10}%;background:var(--battery-color); transition:width 0.6s;"></div></div></div>
      <div class="score-bar-container"><span class="score-bar-label">‚ö° Performance</span>
        <div class="score-bar"><div class="score-bar-fill" style="width:${p.performance*10}%;background:var(--performance-color); transition:width 0.6s;"></div></div></div>
      Total Score: ${p.totalScore}<br>Match Score: ${p.matchScore}`;
    box.appendChild(card);
  });
}

// Initial display
findPhones();
</script>
</body>
</html>
